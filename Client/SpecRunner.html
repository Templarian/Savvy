<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Jasmine Spec Runner v2.0.0</title>

    <link rel="shortcut icon" type="image/png" href="lib/jasmine-2.0.0/jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="lib/jasmine-2.0.0/jasmine.css">

    <script type="text/javascript" src="lib/jasmine-2.0.0/jasmine.js"></script>
    <script type="text/javascript" src="lib/jasmine-2.0.0/jasmine-html.js"></script>
    <script type="text/javascript" src="lib/jasmine-2.0.0/boot.js"></script>

    <script type="text/javascript">
        beforeEach(function () {
            jasmine.addMatchers({
                toBeHtml: function () {
                    return {
                        compare: function (actual, expected) {
                            var result = {
                                pass: actual[0].innerHTML === expected
                            };
                            if (result.pass) {
                                result.message = actual[0].innerHTML + ' is equal to ' + expected;
                            } else {
                                result.message = actual[0].innerHTML + ' is not equal to ' + expected;
                            }
                            return result;
                        }
                    };
                }
            });
        });
    </script>

    <!-- include source files here... -->
    <script type="text/javascript" src="lib/jquery-2.1.0.min.js"></script>
    <script type="text/javascript">
        $.fn.appendMulti = function (arr) {
            this.append(arr.join('\r\n'));
        };
    </script>
    <script type="text/javascript" src="jquery.savvy.js"></script>

    <!-- include spec files here... -->
    <script type="text/javascript" src="spec/Savvy.js"></script>

</head>
